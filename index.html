<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Confirmed — MineComply</title>
  <style>
    :root{
      --bg:#f7f8fa;
      --card:#ffffff;
      --muted:#6b7280;
      --brand:#02217C;
      --success:#16a34a;
      --danger:#ef4444;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%; margin:0; background:var(--bg);}
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:12px;
      padding:28px;
      box-shadow: 0 6px 18px rgba(2,9,33,0.06);
      border:1px solid #e9eef5;
      text-align:center;
    }
    img.logo{width:120px; height:auto; display:block; margin:0 auto 18px;}
    h1{margin:0 0 6px; font-size:20px; color:var(--brand);}
    p.lead{margin:0 0 18px; color:#374151; font-size:15px; line-height:1.5;}
    .status{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
      margin-bottom:18px;
    }
    .status.success{background:rgba(22,163,74,0.08); color:var(--success);}
    .status.fail{background:rgba(239,68,68,0.08); color:var(--danger);}
    a.button{
      display:inline-block;
      padding:12px 22px;
      background:var(--brand);
      color:white;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
      box-shadow: 0 6px 12px rgba(2,33,124,0.12);
      margin:8px 6px;
    }
    a.ghost{
      display:inline-block;
      padding:10px 18px;
      text-decoration:none;
      color:var(--muted);
      border-radius:8px;
      border:1px solid #eef2ff;
      margin:8px 6px;
      background:transparent;
    }
    .small{font-size:13px; color:var(--muted); margin-top:14px;}
    code{background:#f3f4f6; padding:6px 8px; border-radius:6px; font-size:13px;}
    @media (max-width:420px){
      .card{padding:20px;}
      h1{font-size:18px;}
    }
  </style>
</head>
